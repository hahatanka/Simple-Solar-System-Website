<html lang="en">

 <title>Contact Me</title> 
 
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">  
 <link rel="stylesheet" href="style.css">
 <style> 

    h1{
        background-color:rgba(0, 0, 0, 0.3);
        text-align: center;
        font-size: 50pt;
        padding: 75px;
    }
</style>
</head>
<body>
    <header>
      <div class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="sun.html">Sun</a></li>

            <li><a href="contact.html">Contact Me</a></li>
        </ul>
    </div>
        <div class="container-fluid">
            <h1>HAVE QUESTIONS? CONTACT ME!</h1>
        </div>
    </header>
    <form class="container">
    <div class="container mb-3">
        <label for="exampleFormControlInput1" class="form-label" > Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>
      <div class=" container mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Your Message</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="10" placeholder="Enter your text here.."></textarea>
      </div>
      <div class=" container form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Please check if this is a complaint
        </label>
      </div>
      <div id="liveAlertPlaceholder"></div>
<button type="button" class="btn btn-lg btn-dark" id="liveAlertBtn">Send</button>
      
    </form>
<script>
    const alertPlaceholder = document.getElementById('liveAlertPlaceholder')

const alert = (message, type) => {
  const wrapper = document.createElement('div')
  wrapper.innerHTML = [
    `<div class="alert alert-${type} alert-dismissible" role="alert">`,
    `   <div>${message}</div>`,
    '   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>',
    '</div>'
  ].join('')

  alertPlaceholder.append(wrapper)
}
const alertTrigger = document.getElementById('liveAlertBtn')
if (alertTrigger) {
  alertTrigger.addEventListener('click', () => {
    alert('Thank you for your email!', 'success')
  })
}
</script>
</body>
